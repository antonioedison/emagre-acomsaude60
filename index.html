<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Emagreça com Saúde</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class', // Enable manual dark mode toggle
        theme: {
          extend: {
            colors: {
              brand: {
                aqua: '#00B4D8', // Aqua-ish
                green: '#48CAE4', // Light Blue/Green mix
                darkGreen: '#0077B6',
                yellow: '#FFD60A', // Vibrant Yellow
                light: '#F0F9FF',
              }
            },
            keyframes: {
              'bounce-short': {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-15%)' },
              },
              // 1. Polichinelo (Abre e fecha / Pula)
              'jumping-jack': {
                '0%, 100%': { transform: 'scale(1) translateY(0)' },
                '50%': { transform: 'scale(1.25) translateY(-15px)' },
              },
              // 2. Abdominais cruzados (Gira tronco)
              'twist': {
                '0%, 100%': { transform: 'rotate(0deg)' },
                '25%': { transform: 'rotate(-20deg) translateY(5px)' },
                '75%': { transform: 'rotate(20deg) translateY(5px)' },
              },
              // 3. Salto Alternado (Pula de um lado pro outro)
              'alt-jump': {
                '0%, 100%': { transform: 'translateY(0) translateX(0)' },
                '25%': { transform: 'translateY(-10px) translateX(-5px)' },
                '75%': { transform: 'translateY(-10px) translateX(5px)' },
              },
              // 4. Squat Jump (Agacha e explode)
              'squat-jump': {
                '0%, 100%': { transform: 'scaleY(1) translateY(0)' },
                '40%': { transform: 'scaleY(0.6) translateY(15px)' }, // Agacha
                '60%': { transform: 'scaleY(1.1) translateY(-25px)' }, // Pula
              },
              // 5. Cross Jump (Cruza pernas)
              'cross-jump': {
                 '0%, 100%': { transform: 'scaleX(1)' },
                 '50%': { transform: 'scaleX(0.5) translateY(-10px)' }, // Estreita (cruza)
              },
              // 6. Butt Kick (Chute traseiro - inclina frente)
              'butt-kick': {
                '0%, 100%': { transform: 'rotate(0deg)' },
                '25%': { transform: 'rotate(15deg) translateX(5px)' },
                '75%': { transform: 'rotate(-5deg) translateX(-2px)' },
              },
              // 7. Split Jump (Abertura no ar)
              'split-jump': {
                '0%, 100%': { transform: 'scaleX(1) translateY(0)' },
                '50%': { transform: 'scaleX(1.4) translateY(-20px)' }, // Abre pernas e sobe
              },
              // 8. Burpee (Chão e Teto)
              'burpee': {
                '0%, 100%': { transform: 'translateY(0) scale(1)' },
                '30%': { transform: 'translateY(20px) scale(0.8)' }, // Chão
                '50%': { transform: 'translateY(20px) scale(0.8)' }, // Chão
                '70%': { transform: 'translateY(-30px) scale(1.1)' }, // Salto
              }
            },
            animation: {
              'bounce-short': 'bounce-short 0.5s infinite',
              'jumping-jack': 'jumping-jack 0.8s infinite ease-in-out',
              'twist': 'twist 1.5s infinite ease-in-out',
              'alt-jump': 'alt-jump 0.6s infinite',
              'squat-jump': 'squat-jump 1.2s infinite',
              'cross-jump': 'cross-jump 0.8s infinite',
              'butt-kick': 'butt-kick 0.6s infinite',
              'split-jump': 'split-jump 1s infinite',
              'burpee': 'burpee 1.5s infinite',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #F0F9FF;
        overscroll-behavior-y: none; /* Prevent pull-to-refresh on mobile */
      }
      /* Custom Scrollbar hide */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      /* PINK MODE OVERRIDES */
      html.pink-theme body {
        background-color: #fdf2f8 !important; /* pink-50 */
      }
      html.pink-theme .bg-slate-50 {
        background-color: #fdf2f8 !important; /* pink-50 */
      }
      html.pink-theme .bg-gray-50 {
        background-color: #fff1f2 !important; /* rose-50 */
      }
      html.pink-theme .bg-white {
        /* Optional: Tint white cards slightly or keep white for contrast. Keeping white is usually cleaner. */
        /* background-color: #fff0f5 !important; */
      }
    </style>

}
</script>
